<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="form-group">
    <label for="titre">Titre</label>
    <input type="text" id="titre" formControlName="titre" class="form-control">
    <div *ngIf="eventForm.get('titre')?.invalid && eventForm.get('titre')?.touched" class="text-danger">
      Titre is required
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
    <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" class="text-danger">
      Description is required
    </div>
  </div>

  <div class="form-group">
    <label for="dateDebut">Date de début</label>
    <input type="datetime-local" id="dateDebut" formControlName="dateDebut" class="form-control">
    <div *ngIf="eventForm.get('dateDebut')?.invalid && eventForm.get('dateDebut')?.touched" class="text-danger">
      Date de début is required
    </div>
  </div>

  <div class="form-group">
    <label for="dateFin">Date de fin</label>
    <input type="datetime-local" id="dateFin" formControlName="dateFin" class="form-control">
    <div *ngIf="eventForm.get('dateFin')?.invalid && eventForm.get('dateFin')?.touched" class="text-danger">
      Date de fin is required
    </div>
  </div>

  <div class="form-group">
    <label for="lieu">Lieu</label>
    <input type="text" id="lieu" formControlName="lieu" class="form-control">
    <div *ngIf="eventForm.get('lieu')?.invalid && eventForm.get('lieu')?.touched" class="text-danger">
      Lieu is required
    </div>
  </div>

  <div class="form-group">
    <label for="capacite">Capacité</label>
    <input type="number" id="capacite" formControlName="capacite" class="form-control">
    <div *ngIf="eventForm.get('capacite')?.invalid && eventForm.get('capacite')?.touched" class="text-danger">
      Capacité is required
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Valider</button>
</form>
